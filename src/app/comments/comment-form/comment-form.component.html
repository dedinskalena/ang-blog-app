<div class="card mt-5 shadow-effect">
    <div class="card-body">
        <h4>Leave a comment</h4>
        <p>You can leave a comment using this comment form</p>
        <form>
            <div class="form-group">
                <label for="" class="p-3">Name</label>
                <input type="text" class="form-control shadow-effect" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="" class="p-3">Comment</label>
                <textarea  cols="30" rows="10" class="form-control shadow-effect"
                placeholder="Enter your comment here"></textarea>
            </div>
            <button class="btn btn-info m-3 btn-theme">Add a Comment</button>
        </form>
    </div>

    
</div>
